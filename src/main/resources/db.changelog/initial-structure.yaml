databaseChangeLog:
  - changeSet:
      id: 1
      author: MaratMuhametshin
      changes:
        - createTable:
            tableName: mail_item
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constrains:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name_recipient
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: index
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

        - createTable:
            tableName: mail_office
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: index
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

        - createTable:
            tableName: mail_item_mail_office
            columns:
              - column:
                  name: mail_item_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: mail_office_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: mail_item_mail_office
            baseColumnNames: mail_item_id
            referencedTableName: mail_item
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: mail_item_mail_office
            baseColumnName: mail_office_id
            referencedTableName: mail_office
            referencedColumnNames: id
